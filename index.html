    <header class="head">

        </div>
        <div class="mode">
            <i class='bx bxs-moon'></i>

    </header>
    <div class="container-fluid searchfilter">
        <div class="search">
            <i class='bx bx-search-alt-2' ></i>
            <input type="text" id="search" name="q" placeholder="Search for a country ...">
        </div>
        <div class="filter dropdown">
            <button type="button" class="dropdown-toggle" data-bs-target="regions" data-bs-toggle="dropdown">
                Filter by region
            </button>
            <ul class="dropdown-menu" id="regions">
                <li class="dropdown-item">Africa</li>
                <li class="dropdown-item">Americas</li>
                <li class="dropdown-item">Asia</li>
                <li class="dropdown-item">Europe</li>
                <li class="dropdown-item">Oceania</li>
            </ul>
        </div>
    </div>
